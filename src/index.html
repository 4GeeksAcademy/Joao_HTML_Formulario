<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Fontawesome is our recomended library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="border rounded-1">
        <fieldset>
          <legend class="fw-blod bg-body-tertiary  ps-2 py-2">Payment form example</legend>
          <div class="my-3 mx-4">
            <div class=" fw-blod alert alert-danger" role="alert">Some fields are missing</div>
            <div class="row row-cols-3">
              <div class="col-4">
                <label for="card" class="form-label">Card #</label>
                <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXX">
              </div>
              <div class="col-4">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="text"  id="cvc" class="form-control" placeholder="000">
              </div>
              <div class="col-4">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="Amount">
              </div>
              
              <div class="col-6 mt-2">
                <label for="firstName fw-blod" class="form-label"> First Name</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="col-6 mt-2">
                <label for="lastName" class="form-label fw-blod">Last Name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
              <div class="col-6 mt-2">
                <label for="city" class="form-label fw-blod">City</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="col-3 mt-2">
                <label for="State" class="form-label">State</label>
                <select name="selectState" class="form-select">
                  <option selected>Pick a state</option>
                  <option value="1">Barcelona</option>
                  <option value="2">Madrid</option>
                  <option value="3">Murcia</option>
                </select>
              </div>
              <div class="col-3 mt-2">
                <label for="code" class="form-label">Postal Code</label>
                <input type="text" class="form-control"  id="code">
              </div>
              <div class=" col-6 mt-3">
                <p class="fw-blod">We accept:</p>
                <div class=" col col-lg-6 btn btn-secondary rounded-1 p-1 d-flex justify-content-evenly">
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioMaster" id="radioMaster1">
                  <label for="radioMaster1" class="form-check-label"><i class="fa-brands fa-cc-mastercard fa-sm"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioMaster" id="radioVisa1">
                  <label for="radioVisa1" class="form-check-label"><i class="fa-brands fa-cc-visa fa-lg"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioMaster" id="radioMaster1">
                  <label for="radioMaster1" class="form-check-label"><i class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioMaster" id="radioMaster1">
                  <label for="radioMaster1" class="form-check-label"><i class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                  </div>
                </div>
              </div>
              <div class="col-6 mt-3">
                <label for="messageTextarea" class="form-label">Message</label>
                <textarea class="form-control" id="messageTextarea" rows="3"></textarea>
                <p>Add any notes here.</p>
              </div>
            </div>
          </div>
          <div class="bg-body-tertiary p-3 d-flex justify-content-end">
            <button class=" btn btn-secondary rounded-1 me-2" type="button">Cancel</button>
            <button class=" btn btn-primary  rounded-1">Send</button>
          </div>
        </fieldset>
        
      
      </form>
    </div>
    
    <script type="module" src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
